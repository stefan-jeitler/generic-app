
name: Web Api - Continuous Integration

on:
  push:
    branches: [ "**" ]
    paths: 
      - 'services/web-api/**'
  pull_request:
    branches: [ "**" ]
    paths:
      - 'services/web-api/**'
  workflow_call:
  

jobs:
  
  build_and_test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/web-api
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: build
        run: |
          npm install
          npm run build

      - name: test
        run: |
          npm run test